    <script>

    <style>
        body { background-color: #F0F0F0; -webkit-tap-highlight-color: transparent; }

        /* Loading Spinner */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:999; display:flex; justify-content:center; align-items:center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #C6A568; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ä»¿æˆªåœ–æŒ‰éˆ•æ¨£å¼ */
        .action-btn { display: flex; align-items: center; justify-content: center; padding: 8px; border-radius: 8px; font-size: 13px; font-weight: bold; width: 48%; }
        .btn-nav { background-color: #DCECF5; color: #2C3E50; }
        .btn-search { background-color: #E0F7FA; color: #006064; }

        /* è¨˜å¸³åˆ†é¡æŒ‰éˆ• */

    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div></div>

<div class="app-container">
    
    <header class="sticky top-0 z-50 bg-[#F9F8F4]/95 backdrop-blur-sm px-5 py-4 flex justify-between items-end border-b border-gray-100">
        <div>
            <p class="text-[10px] text-gray-400 tracking-widest mb-1">DEC 23 - DEC 27</p>
            <h1 class="text-xl font-bold text-jp-text tracking-wide">2025 æ›¼è°·è·¨å¹´ <span class="text-xs bg-jp-accent text-white px-2 rounded-full">Sync</span></h1>
        </div>
        <div class="text-center" onclick="fetchData()">
             <span class="text-xs text-gray-400"><i class="fas fa-sync-alt"></i> æ›´æ–°</span>
             <span class="block text-lg font-bold text-jp-accent">28Â°C</span>
        </div>
    </header>

    <div id="tab-home" class="section active px-5 py-4">
        <div class="bg-white rounded-2xl p-4 shadow-card mb-4 flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-400">å…¬è²»éŒ¢åŒ… (THB)</p>
                <h2 class="text-3xl font-bold text-jp-text mt-1" id="dash-fund">à¸¿ 0</h2>
            </div>
            <div class="text-right">
                <p class="text-xs text-green-500">åŒ¯ç‡: 0.92</p>
                <p class="text-[10px] text-gray-300">å…ç¨…é¡: 2000B</p>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div onclick="switchTab('tab-itinerary')" class="bg-white p-4 rounded-xl shadow-card flex flex-col items-center justify-center gap-2 active:scale-95 transition">
                <i class="fas fa-map-marked-alt text-2xl text-jp-blue"></i>
                <span class="font-bold text-jp-text">è¡Œç¨‹è¦åŠƒ</span>
            </div>
            <div onclick="switchTab('tab-account')" class="bg-white p-4 rounded-xl shadow-card flex flex-col items-center justify-center gap-2 active:scale-95 transition">
                <i class="fas fa-calculator text-2xl text-jp-red"></i>
                <span class="font-bold text-jp-text">æ–°å¢è¨˜å¸³</span>
            </div>
        </div>
    </div>

    <div id="tab-itinerary" class="section pb-24">
        <div class="sticky top-[72px] z-40 bg-[#F9F8F4] px-5 py-2 mb-2 flex justify-between items-center shadow-sm">
            <div class="flex overflow-x-auto hide-scrollbar gap-3 pb-1" id="day-tabs">
                </div>
            <button onclick="openEditModal()" class="w-8 h-8 bg-jp-text text-white rounded-full flex items-center justify-center shadow"><i class="fas fa-plus"></i></button>
        </div>

        <div id="itinerary-content" class="px-5 space-y-4">
            </div>
    </div>

    <div id="tab-account" class="section px-4 py-4 pb-24">
        <h2 class="text-center font-bold text-lg text-jp-text mb-4">æ–°å¢è¨˜å¸³</h2>
        
        <div class="bg-white rounded-3xl shadow-card p-6 relative">
            
            <p class="text-xs text-gray-400 mb-2">åˆ†é¡</p>
            <div class="flex justify-between gap-2 mb-6" id="cat-container">
                </div>

            <div class="flex items-center justify-between border-b border-gray-100 pb-2 mb-6">
                <div class="flex gap-1">
                    <span class="text-xs font-bold text-gray-300 px-2 py-1 rounded">JPY</span>
                    <span class="text-xs font-bold bg-white shadow-sm border px-2 py-1 rounded text-jp-text">THB</span>
                </div>
                <input type="number" id="amt-input" placeholder="0" class="text-right text-4xl font-bold text-jp-text bg-transparent w-full outline-none">
            </div>

            <div class="flex justify-between items-center mb-2">
                <p class="text-xs text-gray-400">ä»˜æ¬¾äºº</p>
                <div class="flex items-center gap-1">
                    <span class="text-[10px] text-jp-accent">å…¬è²»åŒ…æ¨¡å¼</span>
                    <i class="fas fa-toggle-on text-jp-accent text-lg"></i>
                </div>
            </div>
            <div class="flex gap-2 mb-6 overflow-x-auto" id="payer-container">
                </div>

            <div class="bg-gray-50 rounded-xl p-1 grid grid-cols-2 gap-1 mb-6">
                <button onclick="setSplit('shared')" id="split-shared" class="py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-jp-text">å…±åŒåˆ†æ”¤</button>
                <button onclick="setSplit('deposit')" id="split-deposit" class="py-2 rounded-lg text-xs text-gray-400">å…¬è²»å…¥é‡‘</button>
            </div>

            <input type="text" id="note-input" placeholder="å‚™è¨»èªªæ˜..." class="w-full bg-gray-50 rounded-lg p-3 text-sm mb-4 outline-none">

            <button onclick="submitTx()" class="w-full bg-jp-text text-white py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">æ–°å¢ç´€éŒ„</button>
        </div>
        
        <div class="mt-6 px-2" id="tx-history">
            </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black/50 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-5 shadow-2xl">
            <h3 class="font-bold text-lg mb-4">ç·¨è¼¯è¡Œç¨‹</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-3">
                <input id="edit-day" type="number" placeholder="Day (1-5)" class="w-full p-2 border rounded">
                <input id="edit-time" type="text" placeholder="æ™‚é–“ (ä¾‹: 10:00)" class="w-full p-2 border rounded">
                <input id="edit-name" type="text" placeholder="æ™¯é»åç¨±" class="w-full p-2 border rounded">
                <input id="edit-keyword" type="text" placeholder="æœå°‹é—œéµå­— (Googleç”¨)" class="w-full p-2 border rounded bg-blue-50">
                <input id="edit-desc" type="text" placeholder="æè¿° / æ”»ç•¥å‚™è¨»" class="w-full p-2 border rounded">
            </div>
            <div class="flex gap-2 mt-4">
                <button onclick="deleteItineraryItem()" class="px-4 py-2 text-red-500 text-sm">åˆªé™¤</button>
                <div class="flex-1"></div>
                <button onclick="closeEditModal()" class="px-4 py-2 text-gray-500 text-sm">å–æ¶ˆ</button>
                <button onclick="saveItineraryItem()" class="px-4 py-2 bg-jp-text text-white rounded text-sm">å„²å­˜</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-6 left-5 right-5 h-16 bg-white/95 backdrop-blur rounded-2xl flex justify-around items-center shadow-card z-50 border border-gray-100">
        <button onclick="switchTab('tab-home')" class="nav-btn text-jp-accent"><i class="fas fa-home text-lg"></i></button>
        <button onclick="switchTab('tab-itinerary')" class="nav-btn text-gray-300"><i class="fas fa-map-marked-alt text-lg"></i></button>
        <button onclick="switchTab('tab-account')" class="nav-btn text-gray-300"><i class="fas fa-wallet text-lg"></i></button>
    </nav>

</div>

<script>
    // --- STATE ---
    let state = {
        transactions: [],
        itinerary: [],
        fund: 0,
        currentDay: 1,
        users: ['å°æœ±', 'ç°¡å“¥', 'å…¬è²»åŒ…'],
        acc: { cat: 'é¤é£²', payer: 'å°æœ±', split: 'shared' }
    };

    // --- API & SYNC ---
    async function apiCall(action, data = {}) {
        document.getElementById('loader').style.display = 'flex';
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ action, data, ...data }) // flatten for flexibility
            });
            const result = await response.json();
            return result;
        } catch (e) {
            alert("é€£ç·šéŒ¯èª¤: " + e);
            return null;
        } finally {
            document.getElementById('loader').style.display = 'none';
        }
    }

    async function fetchData() {
        const data = await apiCall('read_all');
        if (data) {
            state.transactions = data.transactions.reverse(); // Newest first
            state.itinerary = data.itinerary.sort((a,b) => (a.Day*10000+parseInt(a.Time)) - (b.Day*10000+parseInt(b.Time)));
            state.fund = data.fund;
            updateUI();
        }
    }

    function updateUI() {
        // Dashboard
        document.getElementById('dash-fund').innerText = `à¸¿ ${state.fund.toLocaleString()}`;
        
        // Itinerary
        renderDays();
        renderItinerary();
        
        // Account
        renderHistory();
    }

    // --- ITINERARY LOGIC ---
    function renderDays() {
        const days = [...new Set(state.itinerary.map(i => i.Day))].sort();
        const container = document.getElementById('day-tabs');
        if(days.length === 0) { container.innerHTML = '<span class="text-xs text-gray-400">å°šç„¡è¡Œç¨‹</span>'; return; }
        
        container.innerHTML = days.map(d => `
            <button onclick="state.currentDay=${d}; renderItinerary();" class="flex-shrink-0 px-4 py-1 rounded-full text-xs font-bold border transition ${state.currentDay == d ? 'bg-jp-text text-white' : 'bg-white text-gray-400'}">
                Day ${d}
            </button>
        `).join('');
    }

    function renderItinerary() {
        const list = state.itinerary.filter(i => i.Day == state.currentDay);
        const container = document.getElementById('itinerary-content');
        
        container.innerHTML = list.map(item => `
            <div class="bg-white rounded-xl p-4 shadow-card relative">
                <div class="flex justify-between items-start mb-2" onclick="editItem('${item.ID}')">
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-bold text-jp-text">${item.Time}</span>
                        <div class="h-4 w-[1px] bg-gray-300"></div>
                        <h3 class="font-bold text-lg text-jp-text">${item.Name}</h3>
                    </div>
                    <i class="fas fa-pen text-xs text-gray-300"></i>
                </div>
                
                <p class="text-xs text-gray-500 mb-3 ml-1">${item.Desc || ''}</p>
                
                ${item.Note ? `<p class="text-[10px] bg-yellow-50 text-yellow-700 p-1 rounded mb-3">ğŸ“ ${item.Note}</p>` : ''}

                <div class="flex gap-2">
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.Keyword || item.Name)}" target="_blank" class="action-btn btn-nav">
                        <i class="fas fa-car mr-1"></i> å°èˆª
                    </a>
                    <a href="https://www.google.com/search?q=${encodeURIComponent(item.Keyword || item.Name)}+æ”»ç•¥" target="_blank" class="action-btn btn-search">
                        <i class="fas fa-search mr-1"></i> æœæ”»ç•¥
                    </a>
                </div>
            </div>
        `).join('');
    }

    // Modal Logic
    function openEditModal(id = null) {
        document.getElementById('edit-modal').classList.remove('hidden');
        if (id) {
            const item = state.itinerary.find(i => i.ID == id);
            document.getElementById('edit-id').value = item.ID;
            document.getElementById('edit-day').value = item.Day;
            document.getElementById('edit-time').value = item.Time;
            document.getElementById('edit-name').value = item.Name;
            document.getElementById('edit-keyword').value = item.Keyword;
            document.getElementById('edit-desc').value = item.Desc;
        } else {
            document.getElementById('edit-id').value = '';
            document.getElementById('edit-day').value = state.currentDay;
            // Clear others...
        }
    }
    
    function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }
    
    async function saveItineraryItem() {
        const data = {
            ID: document.getElementById('edit-id').value,
            Day: document.getElementById('edit-day').value,
            Time: document.getElementById('edit-time').value,
            Name: document.getElementById('edit-name').value,
            Keyword: document.getElementById('edit-keyword').value,
            Desc: document.getElementById('edit-desc').value
        };
        const res = await apiCall('update_itinerary', {data});
        if(res) { fetchData(); closeEditModal(); }
    }

    async function deleteItineraryItem() {
        const id = document.getElementById('edit-id').value;
        if(id && confirm("ç¢ºå®šåˆªé™¤?")) {
            await apiCall('delete_item', {sheet: 'Itinerary', id});
            fetchData(); closeEditModal();
        }
    }

    function editItem(id) { openEditModal(id); }

    // --- ACCOUNTING LOGIC ---
    function renderAccUI() {
        // Categories
        const cats = [{n:'é¤é£²',i:'fa-utensils'}, {n:'äº¤é€š',i:'fa-car'}, {n:'è³¼ç‰©',i:'fa-shopping-bag'}, {n:'é–€ç¥¨',i:'fa-ticket-alt'}];
        document.getElementById('cat-container').innerHTML = cats.map(c => `
            <div onclick="setCat('${c.n}', this)" class="cat-btn ${state.acc.cat==c.n?'active':''} w-16 h-16 rounded-xl border border-gray-100 flex flex-col items-center justify-center cursor-pointer transition">
                <i class="fas ${c.i} text-lg mb-1 text-gray-500"></i>
                <span class="text-xs text-gray-500">${c.n}</span>
            </div>
        `).join('');

        // Payers
        document.getElementById('payer-container').innerHTML = state.users.map(u => `
            <button onclick="setPayer('${u}')" class="${state.acc.payer==u ? 'bg-[#FFF9E6] border border-[#C6A568] text-[#C6A568]' : 'bg-gray-50 text-gray-400'} px-4 py-2 rounded-lg text-sm font-bold min-w-[60px]">
                ${u}
            </button>
        `).join('');
    }

    function setCat(n, el) { state.acc.cat=n; renderAccUI(); }
    function setPayer(u) { state.acc.payer=u; renderAccUI(); }
    function setSplit(s) { 
        state.acc.split=s; 
        document.getElementById('split-shared').className = s=='shared' ? 'py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-jp-text' : 'py-2 rounded-lg text-xs text-gray-400';
        document.getElementById('split-deposit').className = s=='deposit' ? 'py-2 rounded-lg text-xs font-bold bg-white shadow-sm text-jp-text' : 'py-2 rounded-lg text-xs text-gray-400';
    }

    async function submitTx() {
        const amt = document.getElementById('amt-input').value;
        const note = document.getElementById('note-input').value;
        if(!amt) return alert("è«‹è¼¸å…¥é‡‘é¡");

        const data = {
            payer: state.acc.payer,
            type: state.acc.split,
            cat: state.acc.cat,
            amount: amt,
            note: note || state.acc.cat
        };

        const res = await apiCall('add_transaction', {data});
        if(res) {
            document.getElementById('amt-input').value = '';
            document.getElementById('note-input').value = '';
            alert("è¨˜å¸³æˆåŠŸï¼");
            fetchData(); // Refresh to show new history and balance
        }
    }

    function renderHistory() {
        const c = document.getElementById('tx-history');
        c.innerHTML = state.transactions.slice(0, 5).map(t => `
            <div class="flex justify-between items-center py-2 border-b border-gray-50">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-xs text-gray-400">${t.Payer[0]}</div>
                    <div>
                        <p class="text-sm font-bold text-jp-text">${t.Note}</p>
                        <p class="text-[10px] text-gray-400">${new Date(t.Date).toLocaleDateString()}</p>
                    </div>
                </div>
                <span class="font-bold ${t.Type=='deposit'?'text-green-500':'text-jp-text'}">
                    ${t.Type=='deposit'?'+':'-'} ${t.Amount}
                </span>
            </div>
        `).join('');
    }

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // Init
    renderAccUI();
    fetchData(); // Load data on start

</script>
</body>
